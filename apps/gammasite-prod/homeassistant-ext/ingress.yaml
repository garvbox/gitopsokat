---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant-ext
  namespace: default
  annotations:
    hajimari.io/icon: mdi:home-assistant
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: nginx
  rules:
    - host: homeassistant.oaklodge.dev
      http:
        paths:
          - backend:
              service:
                name: homeassistant-ext
                port:
                  number: 443
            path: /
            pathType: Prefix
