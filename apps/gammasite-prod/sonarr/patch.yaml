---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gammatron
    persistence:
      videos:
        existingClaim: videos-pvc
      downloads:
        existingClaim: downloads-pvc
      config:
        existingClaim: sonarr-config
        type: null
        accessMode: null
        size: null
