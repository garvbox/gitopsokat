---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-cert
  namespace: kube-system
spec:
  secretName: letsencrypt-cert-secret # pragma: allowlist secret
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
  dnsNames:
    - ${cluster_ext_domain}
    - "*.${cluster_ext_domain}"
    - "*.oaklodge.lan"
